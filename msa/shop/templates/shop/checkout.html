{% extends 'shop/basic.html' %}

{% block title %}  My Awesome Cart {% endblock %}
{% block body %}

<div class="container">
    <div class="col-md-8 my-4">
        <h2>Step 1 - Checkout - Review Your Cart Items</h2>
        <!-- <div id="items"> -->
            <ul class="list-group" id="items">
                
                
            </ul>
        <!-- </div> -->
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Address & Other Details:</h2>
        <form class="" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="name" class="form-control" id="inputname" name="inputname" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="inputCity"  id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" name="inputState"  id="inputState" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="inputZip"  id="inputZip">
                </div>
            </div>
            <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" name="phone"  id="phone">
                </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}




{% block js%}


<script>

	if(localStorage.getItem('cart') == null){
    var cart ={};
    }
    else
    {
    cart = JSON.parse(localStorage.getItem('cart'));
    }
var summ=0;
if ($.isEmptyObject(cart)){

str=`<p>Your cart is empty. Please add some items.</p>`
    $('#items').append(str);
}
else{
for (var item in cart){
	let quantity = cart[item][0];
	let name = cart[item][1];
	summ = summ + quantity;
	str=`<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}<span class="badge badge-primary badge-pill">${quantity}</span></li>`
    $('#items').append(str);
	}
}

document.getElementById('cart').innerHTML = summ;



</script>


{% endblock %}
